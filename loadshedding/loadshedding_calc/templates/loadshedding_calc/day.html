{% extends "base_generic.html" %}

{% block content %}
{% if day_slots %}
    <h1>Loadshedding slots for {{date}}</h1>
    <ul>
    {% for slot in day_slots %}
        <li>{{ slot.start_time|time:"H:i" }} - {{ slot.end_time|time:"H:i" }}</li>
    {% endfor %}
    </ul>
{% else %}
    <h1>No loadshedding.</h1>
{% endif %}
{% endblock %}
